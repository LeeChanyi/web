<h2>기분장애</h2>

<p><strong><u>기분장애</u>(영어:mood disorder 또는 mood affective disorders)</strong>

감정장애는 감정, 기분 등에 대한 장애를 가진 정신 질환이다.
어느 정도의 기간 동안 지속되는 기분(감정)의 변조(變調)에 의해 고통을 느끼거나 일상 생활에 지장을 초래하는 상태를 말한다.
정신의학에서는 주요우울장애와 양극성 장애를 비롯하여 다양한 기분 장애가 분류되어 있다.</p>
